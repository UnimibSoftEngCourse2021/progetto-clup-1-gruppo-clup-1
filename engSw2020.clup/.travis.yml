language: java
jdk:
  -openjdk11

addons:
  sonarcloud:
      organization: "unimibsoftengcourse2021" # the key of the org you chose at step #3
      token: ${SONAR} # encrypted value of your token
script:
# the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=-Dsonar.projectKey=-Dsonar.projectKey=UnimibSoftEngCourse2021_progetto-clup-1-gruppo-clup-1
